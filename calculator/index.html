<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <button class="pranthese" id="pranthese">(</button>
      <button class="pranthese" id="pranthese1">)</button>
      <button id="delete">c</button>
      <button class="operator" id="division">/</button>
      <button class="numbers" id="1">1</button>
      <button class="numbers" id="2">2</button>
      <button class="numbers" id="3">3</button>
      <button class="operator" id="multiplication">*</button>
      <button class="numbers" id="4">4</button>
      <button class="numbers" id="5">5</button>
      <button class="numbers" id="6">6</button>
      <button class="operator" id="submission">-</button>
      <button class="numbers" id="7">7</button>
      <button class="numbers" id="8">8</button>
      <button class="numbers" id="9">9</button>
      <button class="operator" id="plus">+</button>
      <button class="numbers" id="0">0</button>
      <button id="decimal">.</button>
      <button id="equal">=</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
  </body>
</html>
